<html>
    <head>
        <title>
            Changing text dynamically in the p tag
        </title>
    </head>
    <body>
        <p id="p1">This is a p1 tag</p>
        <p id="p2">This is a p2 tag</p>
        <script>
        const element=document.getElementById("p1)");
        document.getElementById("p2").innerHTML="element.innerHTML";

        </script>
    </body>
</html>
</html>
