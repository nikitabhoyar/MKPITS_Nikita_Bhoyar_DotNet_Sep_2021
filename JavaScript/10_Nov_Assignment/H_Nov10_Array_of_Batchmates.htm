<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const batchmates = ["Nikita", "Ranu", "Vaishanavi", "Pooja", "Manju", "Nikhil" , "Anika" , "Pooja" , "Dharmesh" ,"Taniya"];

let text = "";
for (let i = 0; i < batchmates.length; i++) 
{
  text += batchmates[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
