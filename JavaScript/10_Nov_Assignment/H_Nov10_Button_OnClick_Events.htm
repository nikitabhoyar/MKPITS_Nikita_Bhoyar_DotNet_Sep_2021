<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button on Click Events</title>
</head>
<body>
    <h1 id="demo" ></h1>
    <button onclick="document.getElementById('demo').innerHTML=myFunction()">Click to Display</button>
    <script>
        function myFunction()
        {
            document.write("I am learning javascript ");
        }
    </script>
</body>
</html>
