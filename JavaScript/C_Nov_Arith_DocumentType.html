<html>
    <head>
    <title>Arithmetic Function in Javascript</title>
    </head>
    <body>
        <script>
           
            document.write("Addition of two number is = "        +Add(5,10) +"<br>");
            document.write("Subtraction of two number is = "     +Sub(2,10) +"<br>");
            document.write("Multiplication of two number is = "  +Mul(2,10) +"<br>");
            document.write("Division of two number is =  "       +Div(2,10));


            function Add(a,b)
            {
            return a+b;
            }

            function Sub(a,b)
            {
            return a-b;
            }

            function Mul(a,b)
            {
            return a*b;
            }

            function Div(a,b)
            {
            return a/b;
            }

        </script>
    </body>
    
</html>
