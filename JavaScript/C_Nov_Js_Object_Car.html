<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Car Object</title>
    </head>
<body>
    
<hr>
<center>
<h2>The properties and values of Javascript Car Objects is as below:</h2>


<p id="demo"></p>

<script>

const car = {type:"Fiat.", model:"500.", color:"white." , name:"BMW."};       // Create an object//

document.getElementById("demo").innerHTML = "The Car type is " +car.type + "<br>" + "Model is"  +car.model  + "<br>" +"Color is "  +car.color  +"<br>" + "Name is " +car.name;                 //   Display some data from the object:
                                                                       
</script>
</center>

<hr>

</body>
</html>
