
<!DOCTYPE html>
<html>
    <head>
             <title>Employee Object</title>
    </head>
    <body>
        <hr>
        <center>
            <h3>Javascript Object Employee Code</h3>
            <p id="demo"></p>
            <button onclick="this.innerHTML=Date()" This is ></button>
            <script>
                     const employee=
                     {
                        id:10001,
                        firstname:"Nikita",
                        lastname: "Bhoyar",
                        salary: 35000,
                        fullname: function()
                        {

                     };

           </script>
           </center>
           <hr>
    </body>
