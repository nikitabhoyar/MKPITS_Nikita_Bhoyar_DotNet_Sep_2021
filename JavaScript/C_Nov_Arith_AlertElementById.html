<html>
    <head>
    <title>Arithmetic Function in Javascript</title>
    </head>
    <body>

        <h1 id="A"></h1>
        <h1 id="B"></h1>
        <h1 id="C"></h1>
        <h1 id="D"></h1>
    
        <script>
           
            document.getElementById("A").innerHTML="Answer of Addition of two numbers is = " +Add(5,10);
            document.getElementById("B").innerHTML="Subtraction of two number is = "      +Sub(2,10) +"<br>";
            document.getElementById("C").innerHTML="Multiplication of two number is = "   +Mul(2,10) +"<br>";
            document.getElementById("D").innerHTML="Division of two number is =  "       +Div(2,10);





            function Add(a,b)
            {
            return a+b;
            }

            function Sub(a,b)
            {
            return a-b;
            }

            function Mul(a,b)
            {
            return a*b;
            }

            function Div(a,b)
            {
            return a/b;
            }

        </script>
    </body>
   
</html>
