<!DOCTYPE html>
<html>
    <head>
        <title>
            javascript Content Change Elements
        </title>
    </head>
    <body>
        <h4>GetElementById and innerHTML</h4>
        <p id="demo">We can change the content by using the value of the element.</p>
        <script>
            document.getElementById("demo").innerHTML="Hello Javascript";
        </script>
    </body>
</html>
