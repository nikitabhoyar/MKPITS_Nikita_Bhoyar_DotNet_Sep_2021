
<!--Javascript can "Display" in data in different ways.
1)Writing into an HTML Element , using document.write();
2)Writing into to the HTML Output using document.write();
3)Writing into an alert box, using window.alert();

4)Using innerHTML.
5)To access an HTML element , Javascript can use the document.getElementById(id) method.
6)The id attribute defines the HTML element . The innerHTML property defines the HTML Content-->

<!DOCTYPE html>
<html>
    <head>
        <title>Using InnerHTML</title>
    </head>
    <body>
        <h3>My First Web Page</h3>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=5+6;
        </script>
    </body>
</html>
