<!doctype html>
<html>
    <head>
        <title>Javascript Elements</title>
    </head>
    <body>
        <center>
        <h3>Javascript can show the HTML Element</h3>
        <p id="demo" style="display: none">Javascript changes the behaviour of the Web Pages</p>
        <button type="button" onclick="document.getElementById('demo').style.display='block' ">Click Me!</button>
        </center>
    </body>
</html>
