<!Doctype html>
<html>
    <head>
        <title>Javascript HTML Style (Css)</title>
    </head>
    <center>
    <body>
        <h2>What can Javascript Do?</h2>
        <p id="demo">Javascript can change the style of an HTML Element by using the  getElementById Element and by using FontSize Property</p>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='25px' ">Click Me!</button>
    </body>
    </center>
</html>
