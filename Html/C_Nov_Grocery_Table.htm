<!doctype html>
<html>
    <head>
        <title>Table Tag Element</title>
    </head>
    <body >
        <hr>
        <center>
            <h2>Grocery Product Details Table</h2>
        <table border="1" style="color:blue">
            
            <tr>
                <th>ItemName</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Date</th>
            </tr> 

            <tr>
                <td>Butter</td>
                <td>100</td>
                <td>3</td>
                <td>3/10/2020</td>
            </tr>  

            <tr>
                <td>Milk</td>
                <td>200</td>
                <td>4</td>
                <td>4/10/2021</td>
            </tr>

            <tr>
                <td>Paneer</td>
                <td>300</td>
                <td>5</td>
                <td>5/10/2022</td>
            </tr>

            <tr>
                <td>Choclate</td>
                <td>400</td>
                <td>5</td>
                <td>6/10/2023</td>
            </tr>
            
        </table>
        <hr>
       </center>
    </body>
</html>
