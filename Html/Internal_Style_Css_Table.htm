
<!doctype html>
<html>
    <head>
        
        <title>Table Style Example</title>
        <link rel="icon" type="image/x-icon" href="logo.ico">
        <style>

        table
        {
           border-collapse:collapse;
           width:400px;
           width:100px;
           border-collapse: collapse;
        }
        th,td{
            text-align:left;
            padding:20px;
            color:blue;
            border:5px solid red;
            border-radius:5px;
        }
           
        </style>
    </head>
    <body>
    <center>
    <table border="1" >
        
        <h3><caption>Student Details Information</caption></h3>

        <tr>
            <th>Roll No</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Marks</th>
        </tr>
        

        <tr>
            <td>1</td>
            <td>Nikita</td>
            <td>Bhoyar</td>
            <td>80</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td>Ashish</td>
            <td>Bharatwajj</td>
            <td>90</td>
        </tr>
    

    </table>
    </center>
    </body>
</html>
